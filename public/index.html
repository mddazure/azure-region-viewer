<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Azure Region Viewer</title>
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; background:#f7fafc; }
      .card { background:white; padding:2rem 2.5rem; border-radius:12px; box-shadow:0 6px 24px rgba(12,17,36,0.08); text-align:center; max-width:420px; }
      h1 { margin:0 0 0.25rem 0; font-size:2rem; }
      p { margin:0.5rem 0 0 0; color:#475569; }
      .region { margin-top:1rem; font-weight:700; font-size:1.5rem; color:#2dce0d; }
      .sub { margin-top:0.5rem; font: size 1.5rem; color:#d61010; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Azure Region and Client IP Viewer</h1>
      <p>Region where the app is running:</p>
      <div id="region" class="region">detecting...</div>
      <p>Calling client's IP address:</p>
      <div id="client-ip" class="sub">IP: detecting...</div>
    </div>
    <script src="/app.js" defer></script>
  </body>
</html>
